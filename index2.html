<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro-Produto</title>
	<link rel="stylesheet" type="text/css" href="index2.css">
</head>
<body> 
	

         <div class="registration-container">
         	<div class="registration-header">
         		<h1 class="titulo1">Cadastro Produto</h1>
         	</div>

         	<section class="contact-form">
         	<form action="https://api.sheetmonkey.io/form/rNKpBhB1tEZhkv9s2M1CnT" method="post">

         		<label class="form-label" for="name">Produto:</label>
         		<input type="form-input" type="text" id="produto" name="produto" required>

         		<label class="form-label" for="name">Quantidade:</label>
         		<input type="form-input" type="text" id="quantidade" name="quantidade" required>

         		<label class="form-label" for="name">Código do Produto:</label>
         		<input type="form-input" type="text" id="codigodoproduto" name="codigodoproduto" required>


         		<label class="form-label" for="name">Preço:</label>
         		<input type="form-input" type="text" id="preco" name="preco" required>

                
                <br>
                <br>
                <br>
                <br>

                <button class="form-submit-btn" type="submit">Confirmar</button>
         	</section>
</body>
</html>
